<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide class="slide" *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/thesis1.jpg" class="slide-image"/>
      <h2 class="slide-title">Ready to Offer?</h2>
      <h3>HandToHand for community sharing and sustainability.</h3>
      <br>
      <br>
      <button ion-button large outline round icon-end color="primary" style="margin-bottom:25%" (click)="loginPage()">
        Login
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

</ion-content>
