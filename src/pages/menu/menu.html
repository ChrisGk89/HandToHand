
<!-- THIS IS THE PAGE WHERE THE USERS COULD MANAGE ALL THEIR DONATIONS -->

<ion-header>
  <ion-navbar color="secondary">

    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>Donations</ion-title>

    <!--<ion-buttons left>
      <button ion-button icon-only (click)="DonationPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>-->

  </ion-navbar>


</ion-header>
<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
        <ion-thumbnail item-start>
          <img [src]="item.payload.doc.data().image">
        </ion-thumbnail>
        <h2>{{item.payload.doc.data().fullname}}</h2>
        <h2>{{item.payload.doc.data().title}}</h2>
        <h3>{{item.payload.doc.data().description}}</h3>
        <button class="button" ion-button clear item-end>Edit</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer (click)="openNewUserModal()">
  <ion-toolbar color="secondary">
    <ion-title>Add new post</ion-title>
  </ion-toolbar>
</ion-footer>
